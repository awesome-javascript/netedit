<!DOCTYPE html>
<html>
<head>
	<link href="res/vis/vis.min.css" rel="stylesheet" />
    <link href="res/bootstrap/css/bootstrap.min.css", rel="stylesheet" />
    <link href="networkEditor.css", rel="stylesheet" />
    <link href="res/jquery-ui/jquery-ui.min.css", rel="stylesheet" />

    <script type="text/javascript" src="res/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="res/jquery-ui/jquery-ui.min.js"></script>
    <script type="text/javascript" src="networkEditor.js"></script>
    <script type="text/javascript" src="res/vis/vis.min.js"></script>

    <title>Network Editor</title>

</head>
<body>
    <div id="javaScriptAlert"class="alert alert-danger" role="alert">
		This Page needs JavaScript in order to work, please enable it.
	</div>
	<div id="legendContainer"></div>
  <div id="graphContainer"></div>

	<div id="edgeDialog" title="Edit edge parameters">
		<!-- Sub-title identifying the edge -->
		<span id="edgeTitle"></span>

		<table id="edgeParamTable">
			<tr> 	<!-- Bandwidth right -->
				<td><label for="bandwidthRight">Bandwidth <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></label></td>
				<td><input class="spinner" id="bandwidthRight"></td>
				<td>[kbps]<td>
			</tr>
			<tr> 	<!-- Bandwidth left -->
				<td><label for="bandwidthLeft">Bandwidth <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></label></td>
				<td><input class="spinner" id="bandwidthLeft"></td>
				<td>[kbps]<td>
			</tr>
			<tr> 	<!-- Delay right -->
				<td><label for="delayRight">Delay <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></label></td>
				<td><input class="spinner" id="delayRight"></td>
				<td>[ms]<td>
			</tr>
			<tr> 	<!-- Delay left -->
				<td><label for="delayLeft">Delay <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></label></td>
				<td><input class="spinner" id="delayLeft"></td>
				<td>[ms]<td>
			</tr>
		</table>
	</div>
</body>
</html>
